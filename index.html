<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países Visitados</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            background-image: url('https://st.depositphotos.com/1484771/4898/v/950/depositphotos_48983851-stock-illustration-background-with-vintage-stamps.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        h1 {
            text-align: center;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            margin: 20px auto;
            max-width: 80%;
        }

        h2 {
            margin-top: 30px;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 1);
            font-family: 'Courier New', Courier, monospace;
            margin: 20px auto;
            max-width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Colores personalizados para los continentes */
        #africa { color: #3ccee2; border: 3px solid #3ccee2; }
        #america { color: #ee1a1a; border: 3px solid #ee1a1a; }
        #europa { color: #2eae3f; border: 3px solid #2eae3f; }
        #asia { color: #712eae; border: 3px solid #712eae; }
        #oceania { color: #eddb33; border: 3px solid #eddb33; }

        .country-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); 
            gap: 10px;
        }

        label {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        label:hover {
            background-color: #bdc3c7;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .continent-container {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 15px;
        }

        /* Estilos para el contador */
        #count {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
            color: #fff;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
        }

        /* Ajustes para pantallas pequeñas */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                background-size: cover;
                background-attachment: scroll;
            }

            h1, h2 {
                font-size: 1.2em;
                padding: 10px;
                max-width: 100%;
            }

            label {
                font-size: 0.9em;
                padding: 8px;
            }

            .continent-container {
                padding: 15px;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const continents = {
                "África": ["Argelia", "Angola", "Egipto", "Kenia", "Sudáfrica"],
                "América": ["Argentina", "Brasil", "Canadá", "Estados Unidos", "México"],
                "Asia": ["China", "India", "Japón", "Corea del Sur", "Tailandia"],
                "Europa": ["Alemania", "España", "Francia", "Italia", "Reino Unido"],
                "Oceanía": ["Australia", "Fiyi", "Nueva Zelanda", "Papúa Nueva Guinea", "Samoa"]
            };

            const container = document.getElementById("country-list");
            const countDisplay = document.getElementById("count");
            let storedCountries = JSON.parse(localStorage.getItem("visitedCountries")) || [];

            function normalizeId(id) {
                return id
                    .toLowerCase()
                    .normalize("NFD")
                    .replace(/[\u0300-\u036f]/g, "")
                    .replace(/[^a-z0-9]/g, "");
            }

            function updateCountryCount() {
                const visitedCount = storedCountries.length;
                const totalCount = Object.values(continents).reduce((acc, countries) => acc + countries.length, 0);
                countDisplay.textContent = `Países visitados: ${visitedCount} de ${totalCount}`;
            }

            Object.keys(continents).forEach(continent => {
                const continentContainer = document.createElement("div");
                continentContainer.className = "continent-container";

                const title = document.createElement("h2");
                title.textContent = continent;
                title.id = normalizeId(continent);
                continentContainer.appendChild(title);

                const grid = document.createElement("div");
                grid.className = "country-list";

                continents[continent].forEach(country => {
                    const label = document.createElement("label");
                    const checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.value = country;
                    checkbox.checked = storedCountries.includes(country);

                    checkbox.addEventListener("change", () => {
                        if (checkbox.checked) {
                            if (!storedCountries.includes(country)) {
                                storedCountries.push(country);
                            }
                        } else {
                            storedCountries = storedCountries.filter(c => c !== country);
                        }
                        localStorage.setItem("visitedCountries", JSON.stringify(storedCountries));
                        updateCountryCount();
                    });

                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(country));
                    grid.appendChild(label);
                });

                continentContainer.appendChild(grid);
                container.appendChild(continentContainer);
            });

            updateCountryCount();
        });
    </script>
</head>
<body>
    <h1>¿Cuántos lugares has descubierto?</h1>
    <div id="country-list"></div>
    <div id="count">Países visitados: 0</div>
</body>
</html>
